<link rel="stylesheet" href="/public/css/workshop.css">
<h1><span class="edit-title" ${loggedIn ? 'contenteditable' : ''}>${title}</span> ${loggedIn ? '<a href="javascript:void(0)" onclick="deleteWorkshop()" class="loginrequired">-</a>' : ''}</h1>

<div class="workshop-image" ${loggedIn ? 'onclick="toggleEditWorkshopImage()"' : ''}>
    <img src="${img}">
    <div class="edit-workshop-image" onclick="event.stopPropagation()" style="display: none;" ${loggedIn ? 'contenteditable' : ''}>
        ${img}
    </div>
</div>

<div class="edit-content" ${loggedIn ? 'contenteditable' : ''}>${content}</div>

${loggedIn ? '<a href="javascript:void(0)" onclick="changeWorkshopValues()" class="edit-button edit-save">Speichern</a>' : ''}

${loggedIn ? `<a href="javascript:void(0)" onclick="publishWorkshop()" class="edit-button edit-publish">${visible ? "Unsichtbar machen" : "Ver√∂ffentlichen"}</a>` : ''}
