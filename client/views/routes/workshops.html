<link rel="stylesheet" href="/public/css/workshops.css">
<h1>Workshops <a href="javascript:void(0)" onclick="createWorkshop()" class="loginrequired">+</a></h1>
<input type="text" id="create-workshop-title" class="loginrequired">

<div id="workshop-list">
    ${workshops.map(workshop => `
        <div class="workshop-item ${workshop.visible ? "" : "loginrequired"}">
            <a href="/workshop/${workshop.created}">
                <img src="${workshop.img || '/public/img/workshop-default.png'}">
                <div class="workshop-text">
                    <h2>${workshop.title}</h2>
                    <h4>${workshop.begin} - ${workshop.end}</h4>
                </div>
            </a>
        </div>
    `).join("")}
</div>
